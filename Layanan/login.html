<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form WhatsApp Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Hubungi Kami via WhatsApp</h2>
    
    <form id="whatsappForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Nama</label>
        <input type="text" name="name" placeholder="Nama kamu" required
               class="w-full border border-gray-300 rounded-lg px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"/>
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" placeholder="Email kamu" required
               class="w-full border border-gray-300 rounded-lg px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"/>
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Pesan</label>
        <textarea name="message" placeholder="Tulis pesanmu..." required
                  class="w-full border border-gray-300 rounded-lg px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base resize-none h-24"></textarea>
      </div>
      
      <button type="submit" 
              class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg text-lg hover:bg-green-600 transition">
        Kirim
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('whatsappForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // mencegah reload halaman
      
      const name = form.name.value;
      const email = form.email.value;
      const message = form.message.value;

      // Ganti nomor WhatsApp di bawah ini sesuai tujuan
      const phone = "6281234567890"; 
      
      // Membuat pesan otomatis
      const text = `Halo, nama saya ${name}.\nEmail: ${email}\nPesan: ${message}`;
      
      // Encode URL supaya aman
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      
      // Buka WhatsApp
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
