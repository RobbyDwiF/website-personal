<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robby Dwi Firmansyah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

<!-- Header -->
<header class="bg-white w-full shadow-sm px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold">Robby Dwi Firmasnyah</h1>
    <div class="relative">
        <button id="searchBtn" class="p-2 rounded hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
            </svg>
        </button>
        <input id="searchInput" type="text" placeholder="Cari..." 
            class="hidden absolute right-0 mt-2 w-40 sm:w-60 border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring focus:ring-blue-300 bg-white shadow">
    </div>
</header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-64" style="background-image: url('hero.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h2 class="text-3xl md:text-5xl font-bold text-white">Selamat Datang</h2>
    </div>
  </section>

  <!-- 4 Icon Buttons -->
<section class="max-w-7xl mx-auto px-3 py-10">
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">

        <!-- Sekolah -->
        <a href="school.html" class="group text-center p-4 bg-white shadow rounded-lg hover:shadow-lg transition">
            <svg class="mx-auto h-10 w-10 text-blue-500 group-hover:text-blue-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 2L2 7h20L12 2z" />
                <path d="M2 7v13h20V7" />
                <path d="M12 22V12" />
            </svg>
            <h3 class="text-sm font-semibold mt-2">Riwayat Sekolah</h3>
        </a>

        <!-- Organisasi -->
        <a href="organization.html" class="group text-center p-4 bg-white shadow rounded-lg hover:shadow-lg transition">
            <svg class="mx-auto h-10 w-10 text-orange-500 group-hover:text-orange-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path d="M12 14v7" />
                <path d="M5 9v4a7 7 0 0014 0V9" />
            </svg>
            <h3 class="text-sm font-semibold mt-2">Organisasi</h3>
        </a>

        <!-- Penghargaan -->
        <a href="awards.html" class="group text-center p-4 bg-white shadow rounded-lg hover:shadow-lg transition">
            <svg class="mx-auto h-10 w-10 text-green-500 group-hover:text-green-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 8V4m0 0L8 8m4-4l4 4" />
                <path d="M6 12l-2 4h16l-2-4" />
                <path d="M4 16v4h16v-4" />
            </svg>
            <h3 class="text-sm font-semibold mt-2">Penghargaan</h3>
        </a>

        <!-- Bootcamp -->
        <a href="bootcamp.html" class="group text-center p-4 bg-white shadow rounded-lg hover:shadow-lg transition">
            <svg class="mx-auto h-10 w-10 text-purple-500 group-hover:text-purple-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path d="M12 14v7" />
                <path d="M5 9v4a7 7 0 0014 0V9" />
            </svg>
            <h3 class="text-sm font-semibold mt-2">Bootcamp</h3>
        </a>

    </div>
</section>

      <h2 class="text-3xl font-bold text-center mb-8">Galeri Saya</h2>
      <div class="grid grid-cols-4 gap-2">
        
        <!-- Item 1 -->
        <div class="overflow-hidden rounded-lg shadow hover:scale-105 transform transition duration-300">

          <img src="img/gallery8.jpg" alt="Galeri 8" class="w-full h-24 object-cover">

  <div class="flex justify-around text-center py-2">

      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 9.75V5a2 2 0 012-2h2.5a2 2 0 012 2v.75h3V5a2 2 0 012-2H19a2 2 0 012 2v4.75M9.75 21h4.5a2.25 2.25 0 002.25-2.25V12H7.5v6.75A2.25 2.25 0 009.75 21z" />

    <a href="projects.html" class="flex flex-col items-center text-gray-600 hover:text-green-500">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19.5 21h-15M4.5 3v18m15-18v18m-12 0V3m6 0v18" />
      </svg>
      <span class="text-xs">Project</span>
    </a>

    <a href="chat.html" class="flex flex-col items-center text-gray-600 hover:text-green-500">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 8h10M7 12h5m-5 4h8m-3 4l4-4h3a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v9a2 2 0 002 2h3l4 4z" />
